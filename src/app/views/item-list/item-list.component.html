<div class="ui items">
  <div *ngFor="let item of items" class="item">
    <div class="image">
      <img [src]="item.imagePath" />
    </div>
    <div class="content">
      <a class="header">{{ item.title }}</a>
      <div class="meta">
        <span>{{ item.description }}</span>
      </div>
      <div class="description">
        <p></p>
      </div>
      <div class="extra">{{ item.user }}</div>
    </div>
  </div>
</div>
